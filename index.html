<!doctype html>
<html ng-app>
<head>
<title>GReader - GeekPle</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" type="text/css" href="lib/bootstrap/css/bootstrap.min.css" />
<link rel="stylesheet" type="text/css" href="lib/bootstrap/css/bootstrap-responsive.min.css" />
<link rel="stylesheet" type="text/css" href="css/greader.css" />
<script type="text/javascript" src="lib/angular/angular.min.js"></script>
<script type="text/javascript" src="lib/require/require.js"></script>
<script type="text/javascript" src="lib/jquery/jquery-1.8.2.js"></script>
</head>
<body>
<div class="container">
<div class="navbar">
  <div class="navbar-inner">
    <a class="brand" href="http://open.geekple.com/greader">GReader</a>
    <ul class="nav">
      <li class="active"><a href="/greader/index.html">Home</a></li>
    </ul>
  </div>
</div>
</div>
<div id="greader-app" ng-view>
</div>
<script type="text/javascript">
require.config({
  baseUrl: 'js/'
  , paths: {
    'lib': '../lib',
    'subscriptions': '/greader/meta/subscriptions.json'
  }
  , urlArgs : 'v=' + new Date().getTime()
});

require(['greader/greader.initialize'], function() {
  require(['greader/greader.app'], function() {
    angular.bootstrap($('#greader-app'), ['greader'])
  });
});
</script>
</body>
</html>
